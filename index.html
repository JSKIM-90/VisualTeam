<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 자료 - PDF 뷰어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .pdf-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .pdf-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .pdf-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            word-break: break-word;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-weight: 600;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-view:hover {
            background: #2980b9;
        }

        .btn-download {
            background: #2ecc71;
            color: white;
        }

        .btn-download:hover {
            background: #27ae60;
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .pdf-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 교육 자료</h1>
            <p class="subtitle">PDF 문서를 클릭하여 바로 확인하세요</p>
        </header>

        <div class="pdf-grid">
            <div class="pdf-card">
                <div class="pdf-icon">📄</div>
                <div class="pdf-title">RENOBIT Tutorial</div>
                <div class="btn-group">
                    <a href="tutorial.pdf" target="_blank" class="btn btn-view">새 탭에서 열기</a>
                    <a href="tutorial.pdf" download class="btn btn-download">다운로드</a>
                </div>
            </div>

            <div class="pdf-card">
                <div class="pdf-icon">📄</div>
                <div class="pdf-title">회사 목표와 시각화팀의 방향</div>
                <div class="btn-group">
                    <a href="plan.pdf" target="_blank" class="btn btn-view">새 탭에서 열기</a>
                    <a href="plan.pdf" download class="btn btn-download">다운로드</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
